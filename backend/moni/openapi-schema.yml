security:
  - bearerAuth: []
components:
  responses:
    UnauthorizedError:
      description: API token is missing or invalid
    BadRequestError:
      description: Bad request, missing / invalid request parameters
  securitySchemes:
    bearerAuth: # arbitrary name for the security scheme
      type: http
      scheme: bearer
      description: API uses bearer authentication mechanism
  schemas:
    AuthToken:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        token:
          type: string
          readOnly: true
      required:
        - username
        - password
    Jobs:
      type: object
      properties:
        uuid:
          type: string
          readOnly: true
        url:
          type: string
          format: uri
          maxLength: 200
          pattern:
            "^(?:[a-z0-9.+-]*)://(?:[^\\s:@/]+(?::[^\\s:@/]*)?@)?(?:(?:0|25[0-5]|2[0-4]\\\
            d|1\\d?\\d?|[1-9]\\d?)(?:\\.(?:0|25[0-5]|2[0-4]\\d|1\\d?\\d?|[1-9]\\d?)){3}|\\\
            [[0-9a-f:.]+\\]|([a-z\xA1-\uFFFF0-9](?:[a-z\xA1-\uFFFF0-9-]{0,61}[a-z\xA1\
            -\uFFFF0-9])?(?:\\.(?!-)[a-z\xA1-\uFFFF0-9-]{1,63}(?<!-))*\\.(?!-)(?:[a-z\xA1\
            -\uFFFF-]{2,63}|xn--[a-z0-9]{1,59})(?<!-)\\.?|localhost))(?::\\d{2,5})?(?:[/?#][^\\\
            s]*)?\\z"
        title:
          type: string
          maxLength: 50
        state:
          type: boolean
        headers:
          type: object
        notifiers:
          type: array
          items:
            type: object
            properties:
              uuid:
                type: string
                readOnly: true
              url:
                type: string
                format: uri
                maxLength: 200
                pattern:
                  "^(?:[a-z0-9.+-]*)://(?:[^\\s:@/]+(?::[^\\s:@/]*)?@)?(?:(?:0|25[0-5]|2[0-4]\\\
                  d|1\\d?\\d?|[1-9]\\d?)(?:\\.(?:0|25[0-5]|2[0-4]\\d|1\\d?\\d?|[1-9]\\\
                  d?)){3}|\\[[0-9a-f:.]+\\]|([a-z\xA1-\uFFFF0-9](?:[a-z\xA1-\uFFFF\
                  0-9-]{0,61}[a-z\xA1-\uFFFF0-9])?(?:\\.(?!-)[a-z\xA1-\uFFFF0-9-]{1,63}(?<!-))*\\\
                  .(?!-)(?:[a-z\xA1-\uFFFF-]{2,63}|xn--[a-z0-9]{1,59})(?<!-)\\.?|localhost))(?::\\\
                  d{2,5})?(?:[/?#][^\\s]*)?\\z"
              type:
                enum:
                  - slack
                  - discord
                  - webhook
                  - gotify
                type: string
              description:
                type: string
            required:
              - url
              - type
              - description
        verify_ssl:
          type: boolean
        interval:
          type: integer
          maximum: 2147483647
          minimum: 0
        success_status:
          type: array
          items:
            type: integer
            maximum: 2147483647
        check_redirect:
          type: boolean
      required:
        - url
        - title
    JobsUptime:
      type: object
      properties:
        uptime:
          type: string
          readOnly: true
      required:
        - uptime
    JobsResponse:
      type: object
      properties:
        response:
          type: string
          readOnly: true
      required:
        - response
    JobsHistory:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
          readOnly: true
        uuid:
          type: string
          readOnly: true
        status_code:
          type: integer
          readOnly: true
        success:
          type: boolean
          readOnly: true
        response_time:
          type: number
          readOnly: true
        error:
          type: string
          readOnly: true
    Notifiers:
      type: object
      properties:
        uuid:
          type: string
          readOnly: true
        url:
          type: string
          format: uri
          maxLength: 200
          pattern:
            "^(?:[a-z0-9.+-]*)://(?:[^\\s:@/]+(?::[^\\s:@/]*)?@)?(?:(?:0|25[0-5]|2[0-4]\\\
            d|1\\d?\\d?|[1-9]\\d?)(?:\\.(?:0|25[0-5]|2[0-4]\\d|1\\d?\\d?|[1-9]\\d?)){3}|\\\
            [[0-9a-f:.]+\\]|([a-z\xA1-\uFFFF0-9](?:[a-z\xA1-\uFFFF0-9-]{0,61}[a-z\xA1\
            -\uFFFF0-9])?(?:\\.(?!-)[a-z\xA1-\uFFFF0-9-]{1,63}(?<!-))*\\.(?!-)(?:[a-z\xA1\
            -\uFFFF-]{2,63}|xn--[a-z0-9]{1,59})(?<!-)\\.?|localhost))(?::\\d{2,5})?(?:[/?#][^\\\
            s]*)?\\z"
        type:
          enum:
            - slack
            - discord
            - webhook
            - gotify
          type: string
        description:
          type: string
      required:
        - url
        - type
        - description
    NotificationsDelivery:
      type: object
      properties:
        delivery:
          type: string
          readOnly: true
      required:
        - delivery
    NotificationsTest:
      type: object
      properties:
        status:
          type: boolean
          readOnly: true
        status_code:
          type: integer
          readOnly: true
        error:
          type: string
          readOnly: true
      required:
        - status
        - status_code
        - error
    NotifiersHistory:
      type: object
      properties:
        uuid:
          type: string
          readOnly: true
        status:
