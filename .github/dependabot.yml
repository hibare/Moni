version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/.github"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "00:30"
    target-branch: "dev"
    assignees:
      - "hibare"
    groups:
      actions:
        patterns:
          - "*"

  # Maintain dependencies for Go mods
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "00:30"
    target-branch: "dev"
    assignees:
      - "hibare"
    groups:
      python:
        patterns:
          - "*"

  # Maintain version for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "00:30"
    target-branch: "dev"
    assignees:
      - "hibare"
    groups:
      docker:
        patterns:
          - "*"

  # Maintain version for npm or yarn
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "00:30"
    target-branch: "dev"
    assignees:
      - "hibare"
    groups:
      npm:
        patterns:
          - "*"
